<html>

<head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="script.js"></script>
    <style>
        body {
            background: black;
            font-family: 'Varela', sans-serif;
        }

        .glitch {
            color: white;
            font-size: 100px;
            position: relative;
            width: 400px;
            margin: 0 auto;
        }

        @keyframes noise-anim {
            0% {
                clip: rect(65px, 9999px, 8px, 0);
            }

            5% {
                clip: rect(6px, 9999px, 74px, 0);
            }

            10% {
                clip: rect(81px, 9999px, 39px, 0);
            }

            15% {
                clip: rect(94px, 9999px, 11px, 0);
            }

            20% {
                clip: rect(76px, 9999px, 65px, 0);
            }

            25% {
                clip: rect(44px, 9999px, 98px, 0);
            }

            30% {
                clip: rect(91px, 9999px, 63px, 0);
            }

            35% {
                clip: rect(20px, 9999px, 72px, 0);
            }

            40% {
                clip: rect(72px, 9999px, 45px, 0);
            }

            45% {
                clip: rect(97px, 9999px, 53px, 0);
            }

            50% {
                clip: rect(4px, 9999px, 45px, 0);
            }

            55% {
                clip: rect(25px, 9999px, 49px, 0);
            }

            60% {
                clip: rect(59px, 9999px, 44px, 0);
            }

            65% {
                clip: rect(90px, 9999px, 13px, 0);
            }

            70% {
                clip: rect(92px, 9999px, 84px, 0);
            }

            75% {
                clip: rect(28px, 9999px, 86px, 0);
            }

            80% {
                clip: rect(98px, 9999px, 23px, 0);
            }

            85% {
                clip: rect(51px, 9999px, 14px, 0);
            }

            90% {
                clip: rect(76px, 9999px, 35px, 0);
            }

            95% {
                clip: rect(28px, 9999px, 84px, 0);
            }

            100% {
                clip: rect(95px, 9999px, 86px, 0);
            }
        }

        .glitch:after {
            content: attr(data-text);
            position: absolute;
            left: 2px;
            text-shadow: -1px 0 red;
            top: 0;
            color: white;
            background: black;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: noise-anim 2s infinite linear alternate-reverse;
        }

        @keyframes noise-anim-2 {
            0% {
                clip: rect(44px, 9999px, 11px, 0);
            }

            5% {
                clip: rect(3px, 9999px, 41px, 0);
            }

            10% {
                clip: rect(39px, 9999px, 32px, 0);
            }

            15% {
                clip: rect(17px, 9999px, 18px, 0);
            }

            20% {
                clip: rect(56px, 9999px, 29px, 0);
            }

            25% {
                clip: rect(29px, 9999px, 5px, 0);
            }

            30% {
                clip: rect(11px, 9999px, 60px, 0);
            }

            35% {
                clip: rect(70px, 9999px, 91px, 0);
            }

            40% {
                clip: rect(13px, 9999px, 92px, 0);
            }

            45% {
                clip: rect(44px, 9999px, 5px, 0);
            }

            50% {
                clip: rect(63px, 9999px, 72px, 0);
            }

            55% {
                clip: rect(50px, 9999px, 47px, 0);
            }

            60% {
                clip: rect(2px, 9999px, 56px, 0);
            }

            65% {
                clip: rect(14px, 9999px, 75px, 0);
            }

            70% {
                clip: rect(56px, 9999px, 29px, 0);
            }

            75% {
                clip: rect(52px, 9999px, 7px, 0);
            }

            80% {
                clip: rect(15px, 9999px, 76px, 0);
            }

            85% {
                clip: rect(15px, 9999px, 89px, 0);
            }

            90% {
                clip: rect(91px, 9999px, 93px, 0);
            }

            95% {
                clip: rect(8px, 9999px, 47px, 0);
            }

            100% {
                clip: rect(16px, 9999px, 35px, 0);
            }
        }

        .glitch:before {
            content: attr(data-text);
            position: absolute;
            left: -2px;
            text-shadow: 1px 0 blue;
            top: 0;
            color: white;
            background: black;
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
            animation: noise-anim-2 3s infinite linear alternate-reverse;
        }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>

<body>
    <br>
    <div class="glitch" data-text="tIc~tAc~tOe" style="margin-left: 460.6;">tIc~tAc~tOe</div>
    <br>
    <center>
        <h1 class="text" id="chupao">eNteR yOuR nAMe</h1>
    </center>
    <center>
        <div id="inputs">
            <form onsubmit="event.preventDefault();">
                <h1 class="text" style="display: inline;">X : </h1> <input id="player1" type="text" name="PLAYER1"
                    required></input>
                <br>
                <h1 class="text" style="display: inline;">O : </h1> <input id="player2" type="text" name="PLAYER2"
                    required></input>
                <br>
                <i class="fa fa-play" style="font-size:60px;margin-left: 23px;" id="player3" type="submit" name="SUBMIT" onclick="toggle_visibility('gameholder','inputs');foo();">
                </i>
            </form>
        </div>
    </center>
    <center>
        <p id="demo1"></p>
    </center>
    <br>
    <center>
        <p id="oncancel"></p>
        <div id="gameholder">
            <div id="maingame">
                <input type="button" class="but but1" onclick="player(1);this.disabled = true;" value="." id="1"></input>
                <input type="button" class="but but2" onclick="player(2);this.disabled = true;" value="." id="2"></input>
                <input type="button" class="but but3" onclick="player(3);this.disabled = true;" value="." id="3"></input>
                <br>
                <input type="button" class="but but4" onclick="player(4);this.disabled = true;" value="." id="4"></input>
                <input type="button" class="but but5" onclick="player(5);this.disabled = true;" value="." id="5"></input>
                <input type="button" class="but but6" onclick="player(6);this.disabled = true;" value="." id="6"></input>
                <br>
                <input type="button" class="but but7" onclick="player(7);this.disabled = true;" value="." id="7"></input>
                <input type="button" class="but but8" onclick="player(8);this.disabled = true;" value="." id="8"></input>
                <input type="button" class="but but9" onclick="player(9);this.disabled = true;" value="." id="9"></input>
                <br>
                <br>
                <i class="fa fa-times" style="font-size:80px;" id="lol" type="button" name="CANCEL" onclick="canceler();"></i>
                <i class="fa fa-undo" style="font-size:60px;" id="lol" type="button" name="CANCEL" onclick="reset();"></i>
                <i class="fa fa-gamepad" style="font-size:60px;" id="lol" type="button" name="CANCEL" onclick="reloader();"></i>
            </div>
            <div id="scores">
                <p id="playerscore1"></p>
                <p id="playerscore2"></p>
            </div>
        </div>
    </center>
    <center>
        <p id="demo"></p>
        <i class="fa fa-gamepad" style="font-size:60px;" id="load" type="button" name="CANCEL" onclick="reloader();"></i>
    </center>
    <link href='https://fonts.googleapis.com/css?family=Varela' rel='stylesheet' type='text/css'>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>

</html>
